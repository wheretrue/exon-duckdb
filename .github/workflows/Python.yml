#
# NOTE: if python tests are unused, deleting this file or disabling the workflow on GitHub will speed up CI
#

name: Python
# on: [push, pull_request, repository_dispatch]
on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash

permissions:
  contents: read
  id-token: write

jobs:
  python:
    name: Python
    runs-on: ubuntu-latest

    env:
      # AWS_ACCOUNT_ID: ${{ github.event.inputs.environment == 'prd' && '894819748579' || '900163113876' }}
      AWS_ACCOUNT_ID: "900163113876"
      ENVIRONMENT: "dev"

    steps:
      - name: Install System Deps
        run: |
          sudo apt-get update -y -qq
          sudo apt-get -y install build-essential  unzip wget libssl-dev

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: "true"

      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install Python Deps
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install hatch awscli

      - name: Build wheels
        run: |
          echo "ENVIRONMENT = \"${{ env.ENVIRONMENT }}\"" > wtt01/_env.py
          hatch build
        working-directory: ./wtt01_python/

      - name: Upload packages
        uses: actions/upload-artifact@v2
        with:
          name: wtt01_python
          path: ./wtt01_python/dist

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-deploy-role

      - name: Upload wheels to S3
        run: aws s3 cp wtt01_python/dist/*.whl s3://wtt-01-dist-${{ env.ENVIRONMENT }}/python/wheels/
